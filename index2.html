<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Texto con Imagen de Fondo</title>
  <style>
    body {
      margin: 0;
      background: yellow;
      font-family: sans-serif;
    }

    .text-mask {
      font-size: 25vw;
      font-weight: bold;
      text-align: center;
      text-transform: uppercase;
      background: url('tu-imagen.jpg') center/cover no-repeat;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="text-mask">T</div>
</body>
</html>
